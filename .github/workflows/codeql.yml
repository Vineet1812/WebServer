# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL Security Scan"

on:
  push:
    branches: [ "Security_branch" ]
  pull_request:
    branches: [ "Security_branch" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'javascript' ]  # Add JavaScript to cover HTML/JS content

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Full git history for better analysis

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    # Initialize CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality  # Use extended security queries
        config-file: ./.github/codeql/codeql-config.yml  # Optional custom config

    # Add custom build steps for Java if needed
    - name: Build Java (if needed)
      if: matrix.language == 'java'
      run: |
        # Find all Java files and compile them
        find . -name "*.java" > sources.txt
        if [ -s sources.txt ]; then
          mkdir -p target/classes
          javac -d target/classes @sources.txt || echo "Some Java files may have compilation issues, but continuing scan"
        fi

    # Perform the CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{ matrix.language }}"
        upload: true  # Ensure results are uploaded to GitHub Security
